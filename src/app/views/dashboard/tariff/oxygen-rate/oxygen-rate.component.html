<blade-panel>
    <ng-container panels>
        <div class="d-grid">
            <div class="col-span-8 space-y-3">
                <div class="w-full">
                    <blade-box-panel setTitle="Tarifa de oxigeno" [padding]="true" (actionBar)="barAction($event)" [actionsActive]="true">
                        <ng-container boxbody>
                            <form-oxygen-rate #form />
                        </ng-container>
                    </blade-box-panel>
                </div>
                <div class="w-full">
                    <blade-box-panel setTitle="Tarifas de oxigenos">
                        <ng-container boxbody>
                            <table-oxygen-rate #table />
                        </ng-container>
                    </blade-box-panel>
                </div>
            </div>
            <div class="col-span-4">
                <blade-box-panel setTitle="Tarifas de oxigenos" [padding]="true" [actionsActive]="true" [setActionsBar]="barActions" (actionBar)="barAction($event)">
                    <ng-container boxbody>
                        <tdetail-oxygen-rate />
                    </ng-container>
            </blade-box-panel>
            </div>
        </div>
    </ng-container>
</blade-panel>

<app-note>
    <ng-container noteBody>

# APIS

    </ng-container>
</app-note>
