<blade-panel section="setting" titleSection="Contratos">
    <ng-container panels>
        <div class="d-grid">
            <div class="col-span-8">
                <blade-tabs-horizontal [tabsControls]="tabsControls" #tabController>
                    <ng-container tabsBody>
                        <article bsTabContent [idConnect]="tabsControls[0].idConnect" [isActive]="tabsControls[0].active">
                            <blade-box-panel ui="clean" [headerActive]="false" [padding]="true" [actionsActive]="true" (actionBar)="barAction($event)">
                                <ng-container boxbody>
                                    <form-contracts #formContractRef />
                                </ng-container>
                            </blade-box-panel>
                        </article>
                        <article class="p-4" bsTabContent [idConnect]="tabsControls[1].idConnect" [isActive]="tabsControls[1].active">
                            <table-contracts/>
                        </article>
                    </ng-container>
                </blade-tabs-horizontal>
            </div>
            <div class="col-span-4">
                <blade-box-panel setTitle="Entidad" [padding]="true" [actionsActive]="true" [setActionsBar]="actionsDetail" (actionBar)="barAction($event)">
                    <ng-container boxbody>
                        <detail-contracts />
                    </ng-container>
                </blade-box-panel>
            </div>
        </div>
    </ng-container>
</blade-panel>
