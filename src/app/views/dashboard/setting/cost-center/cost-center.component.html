<blade-panel section="setting" titleSection="Centro de costo">
    <ng-container panels>
        <div class="d-grid">
            <div class="col-span-4">
                <blade-box-panel setTitle="Costos" [padding]="true" [actionsActive]="true" (actionBar)="actionForm($event)">
                    <ng-container boxbody>
                        <form-cost-center [setForm]="form" />
                    </ng-container>
                </blade-box-panel>
            </div>
            <div class="col-span-8">
                <blade-box-panel setTitle="Costos">
                    <ng-container boxbody>
                        <table-cost-center [data]="costCenterList()" (paginate)="paginate($event)" />
                    </ng-container>
                </blade-box-panel>
            </div>
        </div>
    </ng-container>
</blade-panel>
