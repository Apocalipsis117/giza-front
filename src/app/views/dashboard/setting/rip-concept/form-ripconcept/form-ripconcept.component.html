<form [formGroup]="form">
    <div class="d-grid items-end">
        <div class="col-span-full">
            <input-text setType="text" setLabel="Nombre" formControlName="name" [setValidate]="control['name']" #validate />
        </div>
        <div class="col-span-6">
            <input-select [setOptions]="optionsTypeServ()" setLabel="Tipo de servicio" formControlName="serviceTypeId" [setValidate]="control['serviceTypeId']" #validate />
        </div>
        <div class="col-span-6">
            <input-select [setOptions]="optionsGroupSoat()" setLabel="Grupo Soat" formControlName="soatGroupId" [setValidate]="control['soatGroupId']" #validate />
        </div>
    </div>
</form>
