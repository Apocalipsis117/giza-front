<blade-panel section="setting" titleSection="Concepto RIP">
    <ng-container panels>
        <div class="d-grid">
            <div class="col-span-4">
                <blade-box-panel setTitle="Nuevo" [padding]="true" [actionsActive]="true" (actionBar)="barAction($event)">
                    <ng-container boxbody>
                        <form-ripconcept [setForm]="form" />
                    </ng-container>
                </blade-box-panel>
            </div>
            <div class="col-span-8">
                <blade-box-panel setTitle="Conceptos">
                    <ng-container boxbody>
                        <table-ripconcept [dataTable]="ripsList()" />
                    </ng-container>
                </blade-box-panel>
            </div>
        </div>
    </ng-container>
</blade-panel>
