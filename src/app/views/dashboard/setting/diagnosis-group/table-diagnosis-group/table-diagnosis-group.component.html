<blade-table [rounded]="true" [setData]="dataTable()" [colspan]="2" (onPage)="paginate($event)" [loadingData]="load()">
    <ng-container tableHead>
        <tr>
            <th>Grupo</th>
            <th width="150" class="text-end">Acciones</th>
        </tr>
    </ng-container>
    <ng-container tableBody>
        @for(entity of entities(); track entity.id) {
            <tr TrSelected [idx]="tdSelected()" [id]="entity.id">
                <td>{{ entity.name }}</td>
                <td class="text-end">
                    <app-button setIcon="icofont-info-circle" setSize="sm" (action)="emit(entity)" />
                </td>
            </tr>
        }
    </ng-container>
</blade-table>
