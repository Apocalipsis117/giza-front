<blade-panel section="setting" titleSection="Cups">
    <ng-container panels>
        <div class="grid grid-cols-12 gap-3">
            <div class="col-span-8">
                <blade-tabs-horizontal [tabsControls]="tabs" setTitle="Title" #tabController>
                    <ng-container tabsBody>
                        <article bsTabContent [idConnect]="tabs[0].idConnect" [isActive]="tabs[0].active">
                            <div class="block mt-5">
                                <blade-box-panel [headerActive]="false" [padding]="true" ui="clean" [actionsActive]="true" (actionBar)="barAction($event)">
                                    <ng-container boxbody>
                                        <form-cups [setForm]="form" />
                                    </ng-container>
                                </blade-box-panel>
                            </div>
                        </article>
                        <article bsTabContent [idConnect]="tabs[1].idConnect" [isActive]="tabs[1].active">
                                <table-cups [dataTable]="cupData()" (paginate)="paginate($event)" #table />
                        </article>
                        <article class="p-5" bsTabContent [idConnect]="tabs[2].idConnect" [isActive]="tabs[2].active">
                            <blade-box-title setTitle="Reportes" theme="light">
                                <ng-container boxtitleBody>
                                    <panel-reports/>
                                </ng-container>
                            </blade-box-title>
                        </article>
                    </ng-container>
                </blade-tabs-horizontal>
            </div>
            <div class="col-span-4">
                <blade-box-panel setTitle="Cup" [padding]="true" [actionsActive]="true" [setActionsBar]="barActions" (actionBar)="barAction($event)">
                    <ng-container boxbody>
                        <detail-cup />
                    </ng-container>
                </blade-box-panel>
            </div>
        </div>
    </ng-container>
</blade-panel>
