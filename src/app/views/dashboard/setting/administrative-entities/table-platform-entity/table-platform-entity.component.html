<blade-table [rounded]="true" [headDivider]="true" [bodyYDivider]="true" [load]="entitiesCant()" [ActiveLoad]="true" [paginate]="dataTable()" (controlPaginate)="paginate($event)">
    <ng-container tableHead>
        <tr>
            <th>Nit</th>
            <th>Entidad</th>
            <th>Regimen</th>
            <th class="text-end">Estado</th>
            <th class="text-end">Acciones</th>
        </tr>
    </ng-container>
    <ng-container tableBody>
        @for(entity of entities(); track entity.id) {
            <tr TrSelected [idx]="tdSelected()" [id]="entity.id">
                <td class="text-end">{{ entity.taxId }}</td>
                <td>
                    <p class="font-bold">{{ entity.name }}</p>
                    <a [href]="'mailto:' + entity.email" class="text-gray-400 text-sm">{{ entity.email }}</a>
                </td>
                <td>{{ entity.regime.name }}</td>
                <td class="text-end">
                    <switch-status [active]="entity.isActive" />
                </td>
                <td class="text-end">
                    <app-button setIcon="icofont-info-circle" setSize="sm" (action)="emit(entity)" />
                </td>
            </tr>
        }
    </ng-container>
</blade-table>
