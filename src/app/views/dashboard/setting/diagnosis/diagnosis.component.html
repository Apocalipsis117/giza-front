<blade-panel section="setting" titleSection="Diagnostico">
    <ng-container panels>
        <div class="d-grid">
            <div class="col-span-8 space-y-3">
                <div class="w-full">
                    <blade-box-panel setTitle="Nuevo" [padding]="true" [actionsActive]="true" (actionBar)="barAction($event)">
                        <ng-container boxbody>
                            <form-diagnosis [setForm]="form" />
                        </ng-container>
                    </blade-box-panel>
                </div>
                <div class="w-full">
                    <blade-box-panel setTitle="Diagnosticos">
                        <ng-container boxbody>
                            <table-diagnosis [dataTable]="diagnosis()" (paginate)="paginate($event)" #table />
                        </ng-container>
                    </blade-box-panel>
                </div>
            </div>
            <div class="col-span-4">
                <blade-box-panel setTitle="Diagnostico" [padding]="true" [actionsActive]="true" [setActionsBar]="actionsTdetail" (actionBar)="barAction($event)">
                    <ng-container boxbody>
                        <tdetail-diagnosis />
                    </ng-container>
                </blade-box-panel>
            </div>
        </div>
    </ng-container>
</blade-panel>

<app-note>
    <ng-container noteBody>
NOTE
    </ng-container>
</app-note>
