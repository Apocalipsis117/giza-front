<blade-table [rounded]="true" [setData]="dataTable()" [colspan]="5" (onPage)="paginate($event)" [loadingData]="load()">
    <ng-container tableHead>
        <tr>
            <th>CÃ³digo</th>
            <th>Diagnostico</th>
            <th>Sexo/Edad</th>
            <th class="text-end">Vigencia</th>
            <th class="text-end">Acciones</th>
        </tr>
    </ng-container>
    <ng-container tableBody>
        @for(entity of entities(); track entity.id) {
            <tr TrSelected [idx]="tdSelected()" [id]="entity.id">
                <td class="text-end">{{ entity.code }}</td>
                <td>{{ entity.name }}</td>
                <td>
                    <p>SEXO: {{ entity.gender.name }}</p>
                    <p class="text-sm">EDAD: minima <span class="font-semibold">{{ entity.minAge }}</span>, maxima <span class="font-semibold">{{ entity.maxAge }}</span></p>
                </td>
                <td class="text-end">
                    {{ entity.active ? 'Activo' : 'Inactivo' }}
                </td>
                <td class="text-end">
                    <app-button setIcon="icofont-info-circle" setSize="sm" (action)="emit(entity)" />
                </td>
            </tr>
        }
    </ng-container>
</blade-table>
