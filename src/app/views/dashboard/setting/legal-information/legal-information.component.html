<blade-panel  section="setting" titleSection="Datos Legales">
    <ng-container panels>
        <div class="d-grid">
            <div class="col-span-5">
                <blade-box-panel setTitle="Nuevo representante" [padding]="true" [actionsActive]="true"  (actionBar)="barAction($event)" >
                    <ng-container boxbody>
                        <form-legal-information #formCreate />
                    </ng-container>
                </blade-box-panel>
            </div>
            <div class="col-span-7">
                <blade-box-panel setTitle="Representantes">
                    <ng-container boxbody>
                        <table-legal-information (onTable)="onTable($event)" #table />
                    </ng-container>
                </blade-box-panel>
            </div>
        </div>
    </ng-container>
</blade-panel>

<blade-dialog idConnect="vehicle-update" setSize="md" [hideFooter]="true" [activeFade]="false" #dialogUpdate>
    <ng-container dialogHeader>
        <card-basic-text setTitle="Actualizar representante" />
    </ng-container>
    <ng-container dialogBody>
        <blade-box-panel ui="clean" [padding]="true" [actionsActive]="true" [setActionsBar]="actionsUpdate" [headerActive]="false" (actionBar)="barAction($event)">
            <ng-container boxbody>
                <form-legal-information #formUpdate />
            </ng-container>
        </blade-box-panel>
    </ng-container>
</blade-dialog>
