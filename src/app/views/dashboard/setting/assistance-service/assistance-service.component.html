<blade-panel section="setting" titleSection="Servicios asistenciales">
    <ng-container panels>
        <div class="d-grid">
            <div class="col-span-8 space-y-3">
                <div class="block">
                    <blade-box-panel setTitle="Nuevo" [padding]="true" [actionsActive]="true" (actionBar)="barAction($event)" ui="gentle">
                        <ng-container boxbody>
                            <form-assistance-service [setForm]="form" />
                        </ng-container>
                    </blade-box-panel>
                </div>
                <div class="block">
                    <blade-box-panel setTitle="Servicios asistenciales">
                        <ng-container boxbody>
                            <table-assistance-service [data]="asisstances()" #table />
                        </ng-container>
                    </blade-box-panel>
                </div>
            </div>
            <div class="col-span-4">
                <blade-box-panel setTitle="Servicio" [padding]="true" [actionsActive]="true" [setActionsBar]="actionsBar" (actionBar)="barAction($event)">
                    <ng-container boxbody>
                        <tdetail-assistance-service />
                    </ng-container>
                </blade-box-panel>
            </div>
        </div>
    </ng-container>
</blade-panel>
