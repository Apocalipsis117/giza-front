<form [formGroup]="form">
    <div class="d-grid">
        <div class="col-span-12">
            <input-panel-text setLabel="Text" />
        </div>
        <div class="col-span-12">
            <input-panel-select setLabel="Options" />
        </div>
        <div class="col-span-12">
            <input-panel-switch setLabel="Check" />
        </div>
        <div class="col-span-12">
            <input-panel-time setLabel="Date" />
        </div>
    </div>
</form>
