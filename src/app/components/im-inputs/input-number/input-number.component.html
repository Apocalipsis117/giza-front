<fieldset class="im-fieldset">
    @if(setLabel()) {
        <legend>{{ setLabel() }}</legend>
    }
    <div class="input-group">
        @if(setIcon()) {
            <label class="input-group-text" [for]="id">
                <i [class]="setIcon()"></i>
            </label>
        }
        <input class="form-control" type="number" [(ngModel)]="currentValue" (focus)="change()" (ngModelChange)="changeValue($event)" autocomplete="off" [id]="id">
    </div>
</fieldset>
