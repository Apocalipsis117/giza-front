<fieldset class="im-fieldset" [class.invalid]="error()">
    @if(setLabel()) {
        <legend>{{ setLabel() }}</legend>
    }
    <div class="input-group">
        @if(setIcon()) {
            <label class="input-group-text" [for]="id">
                <i [class]="setIcon()"></i>
            </label>
        }
        <input class="form-control" type="number" [(ngModel)]="currentValue" (input)="change()" (ngModelChange)="changeValue($event)" autocomplete="off" [id]="id" (blur)="blur()">
        @if(error()) {
            <div class="input-group-text">
                <span class="message-error">
                    <i class="icofont-info-circle"></i>
                    <span>{{ error() }}</span>
                </span>
            </div>
        }
    </div>
</fieldset>
