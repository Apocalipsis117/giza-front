<div class="form-control">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [id]="id" [ngModel]="currentValue()" (ngModelChange)="changeInput($event)">
        @if(setLabel() || changeText()) {
            <label class="form-check-label" [class]="[changeColorActive(), textSize()]" [for]="id">{{ label() }}</label>
        }
    </div>
</div>
