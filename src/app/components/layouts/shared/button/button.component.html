<button
    [type]="setType"
    class="btn relative overflow-hidden rounded-md"
    [disabled]="isDisabled"
    [class]="[buttonSize(), color(), active(), width()]"
    (click)="emit()"
    BtnBsToggle
    [setRole]="setRole"
    [idConnect]="idConnect"
    effectBumbble
    #button
>
    @if (setIcon()) {
        <i [class]="setIcon()"></i>
    }
    @if (setTitle()) {
        <span [class]="[marginIconText()]">{{ setTitle() }}</span>
    }
</button>
