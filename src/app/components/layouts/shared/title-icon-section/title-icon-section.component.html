<div class="flex items-center" [ngClass]="color()">
    @if(setIcon()) {
        <div class="w-auto mr-[0.8rem]">
            <i [ngClass]="[setIcon(), uiSize()!.icon]"></i>
        </div>
    }
    <div class="grow leading-[1]">
        <h1 [ngClass]="[uiSize()!.title]">{{ setTitle() }}</h1>
        @if(setLabel()){
            <small>{{ setLabel() }}</small>
        }
    </div>
</div>
