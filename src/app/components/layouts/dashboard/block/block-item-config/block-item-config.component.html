<section class="flex gap-2">
    @if(setIcon()) {
        <div class="w-[30px]">
            <i [ngClass]="setIcon()"></i>
        </div>
    }
    <div class="flex-grow basis-0">
        @if(setTitle()) {
            <h3>{{ setTitle() }}</h3>
        }
        @if(setSubtitle()) {
            <p>{{ setSubtitle() }}</p>
        }
    </div>
    <div class="w-auto">
        <ng-content />
    </div>
</section>
