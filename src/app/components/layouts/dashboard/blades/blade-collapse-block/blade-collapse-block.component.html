<article class="ui-collapse-block" [class]="[uiDisabled(), boxUi()!.box]">
    <button class="collapse-btn" type="button" bsCollapseBtn setRole="collapse" [idConnect]="idConnect()" [isActive]="isActive()" [disabled]="disableCollapse()" (click)="onCollapse.emit(idConnect())">
        <title-icon-section setColor="dark" [setIcon]="icon()" [setLabel]="setLabel()" [setTitle]="setTitle()" [setSize]="setTitleSize()" />
    </button>
    <section class="collapse" bsCollapseContent [idConnect]="idConnect()" [idParent]="idParent()" [isActive]="isActive()">
        <div class="collapse-body">
            <ng-content />
        </div>
    </section>
</article>
