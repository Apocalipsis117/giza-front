<div class="dropdown user-actions">
    <button type="button" class="flex flex-wrap items-center dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="w-auto">
            <div class="img-avatar avatar-rounded">
                <img src="http://localhost/multimedia/relleno/img-c2.png" alt="">
            </div>
        </div>
        <div class="grow basis-0 ml-2 pr-1">
            <h3 class="text-lg leading-[1]">Malejandra R.</h3>
            <small class="text-gray-500">Medico especialista</small>
        </div>
    </button>
    <div class="dropdown-menu w-full">
        <div class="list-content">
            @for(action of actions(); track action.group) {
            <ul class="ul-list w-full">
                @for(item of action.children; track item.id) {
                <li class="li-list">
                    <button type="button" class="btn-list">
                        <i class="mr-3 text-cyan-500" [ngClass]="item.icon"></i>
                        <span>{{ item.display }}</span>
                    </button>
                </li>
                }
            </ul>
            }
        </div>
    </div>
</div>
