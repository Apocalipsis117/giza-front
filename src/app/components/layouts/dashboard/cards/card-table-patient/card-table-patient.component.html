<div class="flex flex-wrap">
    <div class="w-auto mr-3">
        <div class="img-avatar avatar-rounded">
            <img [src]="avatar()" alt="">
        </div>
    </div>
    <div class="grow basis-0">
        <h1 class="font-bold text-gray-500">{{ name() }}</h1>
        <ul class="flex flex-col text-sm text-gray-400">
            <li>Sexo: <span class="text-gray-500">{{ gender() }}</span></li>
            <li>Edad: <span class="text-gray-500">{{ age() }}</span></li>
        </ul>
    </div>
</div>
